####################################################################################################
######################################### General Settings #########################################
####################################################################################################

slang=eng

# This commented-out line below is a high quality profile but the settings below are an improved
# version.
#profile=gpu-hq
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell
#dither-deph=auto
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
deband=yes

vd-lavc-dr=yes

# Start MPV windowed instead of fullscreen.
# Set minimum window size as "max" (autofit or autofit-smaller)
#autofit=100%
#no-keepaspect-window

#gpu-api
